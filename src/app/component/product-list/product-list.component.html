<section>
  <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
    <header class="text-center">
      <h2 class="text-xl font-bold text-gray-900 sm:text-3xl">Product Collection</h2>

      <p class="mx-auto mt-4 max-w-md text-gray-500">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque praesentium cumque iure
        dicta incidunt est ipsam, officia dolor fugit natus?
      </p>
    </header>

    <ul class="mt-8 grid gap-6 sm:grid-cols-4 lg:grid-cols-4">
      <li *ngFor="let item of product">
        <a href="/product-detail/{{item.id}}" class="group block overflow-hidden">
          <div class="relative h-[350px] sm:h-[450px]">
            <img src="{{item.thumbnail}}" alt="" class="absolute inset-0 h-full w-full object-cover opacity-100" />

          </div>

          <div class="relative bg-white pt-3">
            <h3 class="text-sm text-gray-700">
              {{item.title}}
            </h3>

            <p class="mt-1.5 tracking-wide text-gray-900">{{item.price}}</p>
          </div>
        </a>

      </li>

    </ul>
  </div>
</section>
